<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/users" method="post">
      <label for="username_id">Username</label>
      <input
        id="username_id"
        type="text"
        name="username"
        value=""
        placeholder="Input username"
      />
      <br />
      ---------
      <br />
      <label for="password_id">Password</label>
      <input
        type="password"
        name="password"
        id="password_id"
        placeholder="password"
      />
      <br />
      ---------
      <br />
      <label for="submit">Submit</label>
      <input type="submit" id="submit" />

      <br />
      ---------
      <br />

      <label for="reset">Reset</label>
      <input type="reset" id=" reset" />

      <br />
      ---------
      <br />

      <input type="radio" name="language" id="html" />
      <label for="html">HTML</label> <br />
      <input type="radio" name="language" id="css" />
      <label for="css">CSS</label> <br />
      <input type="radio" name="language" id="js" />
      <label for="js">JavaScript</label> <br />

      <br />
      ---------
      <br />

      <input type="checkbox" name="language" id="html" />
      <label for="html">HTML</label> <br />
      <input type="checkbox" name="language" id="css" />
      <label for="css">CSS</label> <br />
      <input type="checkbox" name="language" id="js" />
      <label for="js">JavaScript</label> <br />

      <br />
      ---------
      <br />

      <label for="color">Color</label>
      <input type="color" name="color" id="color" />

      <br />
      ---------
      <br />

      <label for="date">Date</label>
      <input type="date" name="date" id="date" />

      <br />
      ---------
      <br />

      <label for="date">Datetime-local</label>
      <input type="datetime-local" name="date" id="date" />

      <br />
      ---------
      <br />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" />

      <br />
      ---------
      <br />

      <label for="file">File</label>
      <input type="file" name="file" id="file" />

      <br />
      ---------
      <br />

      <label for="hidden">Hidden</label>
      <input type="hidden" name="hidden" value="" id="hidden" />

      <br />
      ---------
      <br />

      <label for="search">Search</label>
      <input type="search" name="search" id="search" />
    </form>
  </body>
</html>
